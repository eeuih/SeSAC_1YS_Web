<html>
    <head>
        <title> display 속성 </title>

        <style>

            .d-inline1 {
                display: inline;
                background-color: red;
            }

            .d-inline2 {
                background-color: yellow;
                display:inline-block;
                width: 100px;
            }
          
            .d-flex{ display: flex; justify-content: space-between; align-items: center; height: 100px; }

            
        </style>
    </head>

    <body>
        <div class="d-inline1">d-inline1</div>
        <div class="d-inline2">d-inline2</div> 

        <div class="d-flex">
            <div style="background-color: green;">
                <div>1</div>
                <div>2</div>
            </div>
            <div style="background-color: blue; width: 200px;">
                <div>3</div>
            </div>
            <div>4</div>
        </div>        
    </body>
</html>
