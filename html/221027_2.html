<!DOCTYPE html>
<html lang="ko"> <!-- 한국어로 되어 있다는 -->
    <head>
        <title>문서 제목</title>
        <meta charset="UTF-8"> <!-- 인코딩 방식 --> 
    </head>

    <body>
        <h1>h1</h1>
        <h2>h2</h2>
        <h3>h3</h3>
        <h4>h4</h4>
        <h5>h5</h5>
        <h6>h6</h6>
        <p>
            p 문단~~ 
        </p>
        <img src="./image.jpg" width="100" height="100" > <!-- src 속성 : 이미지의 경로 -->
        <img src="./image.jpg" width="100" height="100" title="강아지">
        <img src="./image.jpg" width="100" height="100" alt="강아지" > <!-- 이미지가 정상적으로 보이지 않을 때 노출되는 정보 --> <br>

        <a href="https://naver.com" target="_self">a</a> <br> 
        <a href="https://naver.com" target="blank">b</a> 

        <ul> <!-- 순서 없는 목록 -->
            <li>1</li>
            <li>2</li>
        </ul>

        <ol type="I" start="3" reversed> <!-- 순서 있는 목록, reversed : 순서가 역순-->
            <li>1</li>
            <li>2</li>
        </ol>

    </body>
</html>
