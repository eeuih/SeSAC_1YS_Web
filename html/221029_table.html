<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>table</title>
        <meta charset="UTF-8"> 
    </head>

    <body>
        
        <table border="1" cellpadding="10" cellspacing="0">
            <!-- cellpadding : 셀 안의 여백 
                 cellspacing : 경계선 사이의 여백 -->
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
        </table> 

        <br>

        <table border="1" cellpadding="10" cellspacing="0">
            <tr>
                <td colspan="2">1</td>
                <!-- colspan : 셀 가로 병합 
                     rowspan : 셀 세로 병합 -->
                <td rowspan="2">2</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
        </table>

        <br>

        <table border="1" cellpadding="10" cellspacing="0">
            <tr>
                <td colspan="2">1</td>
                <td>2</td>
            </tr>
            <tr>
                <td>3</td>
                <td rowspan="2">4</td>
                <td>5</td>
            </tr>
            <tr>
                <td>6</td>
                <td>7</td>
            </tr>
        </table>

    </body>
</html>
