<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Sign Up</title>
</head>
<body>

<script>
    function signUp() {
        var form = document.getElementById('signUp');
        axios.post(`/signUp`, {name: form.name.value, nickname: form.nickname.value, userid : form.userID.value, password: form.userPW.value})
        .then((res)=>{
            alert(res.data);
            location.href = "/login";

        });
    }

</script>


<form id="signUp" >
    <h3>회원 가입</h3>
    <fieldset>
    이름 : <input type="text" name="name"><br>
        닉네임 : <input type="text" name="nickname"><br>
        아이디 : <input type="text" name="userID"><br>
        비밀번호 : <input type="password" name="userPW">
    <br>
        <button type="button" onclick="signUp()">회원가입</button>
    </fieldset>
</form>


</body>
</html>
