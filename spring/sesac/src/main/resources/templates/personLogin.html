<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>login</title>
</head>
<body>
<script>
    function personLogin() {
        var form = document.getElementById('form_login');
        var data = {
          id: form.id.value,
          pw: form.pw.value
          }

        axios.post(`/person/login`, data)
        .then((res)=>{
        if(res.data != "") {
          alert('로그인 성공!' );
          form.action = "/person/info";
          form.method = "post"
          form.submit();
        } else {
          alert('로그인 실패!');
          form.reset();
        }
        });
    }

</script>


<form id="form_login" >
  <h3>로그인</h3>
  <fieldset>
    아이디 : <input type="text" name="id"><br>
    비밀번호 : <input type="password" name="pw">
    <br>
    <button type="button" onclick="personLogin()">로그인</button>
  </fieldset>
</form>
</body>
</html>
