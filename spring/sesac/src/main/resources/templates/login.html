<html lang="en">

<body>
<script>
    function login() {
        var form = document.getElementById('login');
        axios.post(`/login`, {userid : form.userID.value, password: form.userPW.value})
        .then((res)=>{
            if(res.data.includes('아이디나') == true) {
            alert(res.data);
            }
            else
             location.href = "/userInfo";
        });
    }

</script>


<form id="login" actino>

  <fieldset>
    아이디 : <input type="text" name="userID"><br>
    비밀번호 : <input type="password" name="userPW">
    <br>

  </fieldset>
</form>
</body>
</html>
