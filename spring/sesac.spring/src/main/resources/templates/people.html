<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>People</title>
</head>
<body>
<table border="1">
    <tr>
        <th>이름</th>
        <th>나이</th>
    </tr>
    <tr th:each="person: ${people}">
        <td th:text="${person.name}">
        </td>
        <td th:text="${person.getAge()}">
        </td>
    </tr>
</table>
</body>
</html>
