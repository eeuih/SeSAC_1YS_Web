<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="crossorigin="anonymous"></script>
        <script src="./jquery-ui-1.13.2/jquery-ui.js"></script>

      <style>
        div {
          width: 100;
          height: 100;
        }
        div:hover{
          cursor: pointer;
        }
        .red {
          background-color: red;
        }
        .orange {
          background-color: orange;
        }
        .yellow {
          background-color: yellow;
        }
        .green {
          background-color: green;
        }
        .blue {
          background-color: blue;
        }
        .purple {
          background-color: purple;
        }
      </style>
      <script>
     

        function changeColor(){

            if ($("div").hasClass("red")) 
            {$("#div1").switchClass("red", "orange");}

            else if ($("div").hasClass("orange")) 
            {$("#div1").switchClass("orange", "yellow" );}

            else if ($("div").hasClass("yellow")) 
            {$("#div1").switchClass("yellow", "green" );}

            else if ($("div").hasClass("green")) 
            {$("#div1").switchClass("green", "blue" );}

            else if ($("div").hasClass("blue")) 
            {$("#div1").switchClass("blue", "purple" );}

            else if ($("div").hasClass("purple")) 
            {$("#div1").switchClass("purple", "red" );}

            

        }
      </script>
    </head>
    <body>
      <div id="div1" class="red" onclick="changeColor();"></div>
    </body>
  </html>
